# btop v.1.4.6 配置文件

# ============================================
# 主题与显示设置
# ============================================

# 主题名称，使用 btop++/bpytop/bashtop 格式的 ".theme" 主题文件
# 主题文件应放在 "../share/btop/themes"（相对于二进制文件）或 "$HOME/.config/btop/themes"
#
# 可用主题列表（共 41 个官方主题 + 2 个内置主题）：
#
# === 内置主题 ===
#   Default         - 默认主题
#   TTY             - TTY 模式专用主题（16 色）
#
# === 暗色主题 ===
#   adapta          - Adapta 配色
#   adwaita-dark    - GNOME Adwaita 深色
#   ayu             - Ayu 暗色
#   dracula         - Dracula 经典深色
#   everforest-dark-hard     - Everforest 深色（高对比）
#   everforest-dark-medium   - Everforest 深色（中对比）
#   flexoki-dark    - Flexoki 暗色
#   gotham          - Gotham 深蓝
#   gruvbox_dark    - Gruvbox 经典暗色
#   gruvbox_dark_v2 - Gruvbox 暗色 v2
#   gruvbox_material_dark - Gruvbox Material 暗色
#   horizon         - Horizon 配色
#   HotPurpleTrafficLight   - 紫红交通灯
#   kanagawa-wave   - Kanagawa 波浪（暗色）
#   matcha-dark-sea - Matcha 海绿深色
#   monokai         - Monokai 经典
#   night-owl       - Night Owl 夜间护眼
#   nord            - Nord Polar 配色
#   onedark         - One Dark 经典
#   phoenix-night   - Phoenix 夜间
#   solarized_dark  - Solarized 暗色
#   tokyo-night     - Tokyo Night
#   tokyo-storm     - Tokyo Storm
#   tomorrow-night  - Tomorrow Night
#   twilight        - Twilight 暮色
#
# === 亮色主题 ===
#   adwaita         - GNOME Adwaita 亮色
#   dusklight       - 黄昏亮色
#   elementarish    - Elementary OS 风格
#   everforest-light-medium  - Everforest 浅色（中对比）
#   flat-remix-light- Flat Remix 亮色
#   flexoki-light   - Flexoki 亮色
#   gruvbox_light   - Gruvbox 亮色
#   kanagawa-lotus  - Kanagawa 莲花（亮色）
#   kyli0x          - Kyli0x 配色
#   orange          - 橙色主题
#   paper           - Paper 浅色
#   solarized_light - Solarized 亮色
#
# === 灰度/简约 ===
#   flat-remix      - Flat Remix
#   greyscale       - 灰度主题
#   whiteout        - 纯白主题
#
# 默认值: "Default"
color_theme = "dracula"

# 是否显示主题背景，如果你需要终端背景透明，请设置为 False
# 默认值: true
theme_background = true

# 是否使用 24 位真彩色，如果为 false 将转换为 256 色（6x6x6 色立方）
# 默认值: true
truecolor = true

# 强制使用 TTY 模式，无论是否检测到真实 TTY
# 将强制使用 16 色模式和 TTY 主题，所有图形符号设置为 "tty"，替换其他非 TTY 友好符号
# 默认值: false
force_tty = false

# 定义布局预设，预设 0 始终是显示所有框的默认设置，最多支持 9 个预设
# 格式: "box_name:P:G,box_name:P:G" P=(0 或 1) 表示备用位置，G=使用的图形符号
# 使用空格 " " 分隔不同的预设
# 示例: "cpu:0:default,mem:0:tty,proc:1:default cpu:0:braille,proc:0:tty"
# 默认值: "cpu:1:default,proc:0:default cpu:0:default,mem:0:default,net:0:default cpu:0:block,net:0:tty"
presets = "cpu:1:default,proc:0:default cpu:0:default,mem:0:default,net:0:default cpu:0:block,net:0:tty"

# 是否启用 "h,j,k,l,g,G" 键进行列表方向控制
# 冲突的键: h="help", k="kill"，按住 shift 键可访问这些功能
# 默认值: false
vim_keys = false

# 是否使用圆角边框，TTY 模式下此设置被忽略
# 默认值: true
rounded_corners = true

# 使用终端同步输出序列减少支持的终端上的闪烁
# 默认值: true
terminal_sync = true

# 图表默认使用的符号: "braille"(盲文), "block"(方块) 或 "tty"
# "braille" 提供最高分辨率，但并非所有字体都包含
# "block" 分辨率是盲文的一半，但使用更常见的字符
# "tty" 只使用 3 种不同符号，但适用于大多数字体和真实 TTY
# 注意 "tty" 的水平分辨率只有其他两种的一半，显示的历史视图更短
# 默认值: "braille"
graph_symbol = "braille"

# CPU 框图表符号: "default", "braille", "block" 或 "tty"
# 默认值: "default"
graph_symbol_cpu = "default"

# 内存框图表符号: "default", "braille", "block" 或 "tty"
# 默认值: "default"
graph_symbol_mem = "default"

# 网络框图表符号: "default", "braille", "block" 或 "tty"
# 默认值: "default"
graph_symbol_net = "default"

# 进程框图表符号: "default", "braille", "block" 或 "tty"
# 默认值: "default"
graph_symbol_proc = "default"

# 手动设置要显示的框，可用值: "cpu mem net proc" 和 "gpu0" 到 "gpu5"，用空格分隔
# 默认值: "cpu mem net proc"
shown_boxes = "cpu mem net proc"

# 更新间隔（毫秒），建议 2000 毫秒或以上以获得更好的图表采样时间
# 默认值: 2000
update_ms = 2000

# ============================================
# 进程设置
# ============================================

# 进程排序方式: "pid" "program" "arguments" "threads" "user" "memory" "cpu lazy" "cpu direct"
# "cpu lazy" 按时间排序顶部进程（更容易跟踪），"cpu direct" 直接更新顶部进程
# 默认值: "name"
proc_sorting = "name"

# 是否反转排序顺序
# 默认值: false
proc_reversed = false

# 以树形结构显示进程
# 默认值: false
proc_tree = false

# 在进程列表中使用 CPU 图表颜色
# 默认值: true
proc_colors = true

# 在进程列表中使用渐变效果
# 默认值: true
proc_gradient = true

# 进程 CPU 使用率是基于所在核心还是总可用 CPU 功率
# 默认值: true
proc_per_core = true

# 进程内存以字节显示而非百分比
# 默认值: true
proc_mem_bytes = true

# 为每个进程显示 CPU 图表
# 默认值: true
proc_cpu_graphs = true

# 使用 /proc/[pid]/smaps 获取进程信息框中的内存信息（非常慢但更精确）
# 默认值: false
proc_info_smaps = false

# 进程框显示在屏幕左侧而非右侧
# 默认值: false
proc_left = false

# (Linux) 过滤与 Linux 内核绑定的进程（类似 htop 的行为）
# 默认值: false
proc_filter_kernel = false

# 树形视图中，始终在父进程中累积子进程资源
# 默认值: false
proc_aggregate = false

# 暂停时是否为已终止进程保留 CPU 和内存使用率显示
# 默认值: false
keep_dead_proc_usage = false

# ============================================
# CPU 设置
# ============================================

# CPU 图表上半部分显示的统计信息，"total" 始终可用
# 从选项菜单的检测属性列表中选择
# 默认值: "Auto"
cpu_graph_upper = "Auto"

# CPU 图表下半部分显示的统计信息，"total" 始终可用
# 从选项菜单的检测属性列表中选择
# 默认值: "Auto"
cpu_graph_lower = "Auto"

# 是否反转下半部分 CPU 图表
# 默认值: true
cpu_invert_lower = true

# 完全禁用下半部分 CPU 图表
# 默认值: false
cpu_single_graph = false

# CPU 框显示在屏幕底部而非顶部
# 默认值: false
cpu_bottom = false

# 在 CPU 框中显示系统运行时间
# 默认值: true
show_uptime = true

# 显示 CPU 封装当前功耗（瓦特）。需要运行 `make setcap` 或 `make setuid` 或使用 sudo
# 默认值: true
show_cpu_watts = true

# 显示 CPU 温度
# 默认值: true
check_temp = true

# CPU 温度传感器选择，使用选项菜单从可用传感器列表中选择
# 默认值: "Auto"
cpu_sensor = "Auto"

# 如果 check_temp 为 True 且找到传感器，也显示 CPU 核心温度
# 默认值: true
show_coretemp = true

# 设置核心与核心温度的自定义映射，某些 CPU 可能需要此设置以获得正确的温度
# 使用 lm-sensors 或类似工具查看哪些核心在报告温度
# 格式 "x:y" x=温度错误的核心, y=温度正确的核心，多个条目用空格分隔
# 示例: "4:0 5:1 6:3"
# 默认值: "" (空字符串)
cpu_core_map = ""

# 温度单位，可用值: "celsius"(摄氏度), "fahrenheit"(华氏度), "kelvin"(开尔文), "rankine"
# 默认值: "celsius"
temp_scale = "celsius"

# 使用十进制表示位/字节大小，KB = 1000 而非 KiB = 1024
# 默认值: false
base_10_sizes = false

# 显示 CPU 频率
# 默认值: true
show_cpu_freq = true

# ============================================
# 系统与杂项设置
# ============================================

# 在屏幕顶部显示时钟，按 strftime 格式化，空字符串禁用
# 特殊格式: /host = 主机名 | /user = 用户名 | /uptime = 系统运行时间
# 默认值: "%X" (当前时间)
clock_format = "%X"

# 显示菜单时在后台更新主界面，如果菜单闪烁太多请设为 false
# 默认值: true
background_update = true

# 自定义 CPU 型号名称，空字符串禁用
# 默认值: "" (空字符串)
custom_cpu_name = ""

# ============================================
# 磁盘设置
# ============================================

# 显示的磁盘过滤器，应是挂载点的完整路径，多个值用空格分隔
# 只有匹配的磁盘会显示。在前面加 exclude= 只显示不匹配的磁盘
# 示例: disk_filter="/boot /home/user", disks_filter="exclude=/boot /home/user"
# 默认值: "" (空字符串)
disks_filter = ""

# 内存值显示为图表而非仪表
# 默认值: true
mem_graphs = true

# 内存框显示在网络框下方而非上方
# 默认值: false
mem_below_net = false

# 将 ZFS ARC 计入缓存和可用内存
# 默认值: true
zfs_arc_cached = true

# 是否在内存框中显示交换内存
# 默认值: true
show_swap = true

# 将交换分区显示为磁盘，忽略上面的 show_swap 值，插入到第一个磁盘之后
# 默认值: true
swap_disk = true

# 内存框是否分割以同时显示磁盘信息
# 默认值: true
show_disks = true

# 过滤掉非物理磁盘。设为 False 以包括网络磁盘、RAM 磁盘等
# 默认值: true
only_physical = true

# 从 /etc/fstab 读取磁盘列表，这也会禁用 only_physical
# 默认值: true
use_fstab = true

# 设为 True 将隐藏所有数据集，只显示 ZFS 池（IO 统计将按池计算）
# 默认值: false
zfs_hide_datasets = false

# 为特权用户显示可用磁盘空间
# 默认值: false
disk_free_priv = false

# 在常规磁盘使用视图中显示 IO 活动百分比（磁盘繁忙时间）
# 默认值: true
show_io_stat = true

# 磁盘的 IO 模式开关，显示磁盘读/写速度的大图表
# 默认值: false
io_mode = false

# 在 IO 模式中显示组合的读/写 IO 图表
# 默认值: false
io_graph_combined = false

# 设置 IO 图表的最高速度（MiB/s，默认 100），使用格式 "mountpoint:speed"，磁盘用空格分隔
# 示例: "/mnt/media:100 /:20 /boot:1"
# 默认值: "" (空字符串)
io_graph_speeds = ""

# ============================================
# 网络设置
# ============================================

# 网络图表的固定值（Mebibits），仅在 net_auto 设为 False 时使用
# 默认值: 100
net_download = 100

# 默认值: 100
net_upload = 100

# 网络图表自动重新缩放模式，忽略上面的设置值，最低重新缩放到 10 Kibibytes
# 默认值: true
net_auto = true

# 下载和上传的自动缩放同步到当前最高比例
# 默认值: true
net_sync = true

# 启动时指定的网络接口
# 默认值: "" (空字符串)
net_iface = ""

# "True" 以十进制显示比特率（Kbps, Mbps），"False" 以二进制显示（Kibps, Mibps），"Auto" 使用 base_10_sizes
# 默认值: "Auto"
base_10_bitrate = "Auto"

# ============================================
# 电池设置
# ============================================

# 如果存在电池，在右上角显示电池状态
# 默认值: true
show_battery = true

# 如果存在多个电池，选择使用哪个，"Auto" 为自动检测
# 默认值: "Auto"
selected_battery = "Auto"

# 在充电指示器旁边显示电池功率状态
# 默认值: true
show_battery_watts = true

# ============================================
# 日志与配置
# ============================================

# 设置 "~/.local/state/btop.log" 的日志级别，级别: "ERROR" "WARNING" "INFO" "DEBUG"
# 设置的级别包括所有更低级别，即 "DEBUG" 将显示所有日志信息
# 默认值: "WARNING"
log_level = "WARNING"

# 退出时自动保存当前设置到配置文件
# 默认值: true
save_config_on_exit = true
