name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Install Node.js (for doctoc)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install doctoc
        run: npm install -g doctoc

      - name: Run shell script linter (shellcheck)
        run: make lint

      - name: Verify README.md TOC is up-to-date
        run: |
          make docs
          git diff --exit-code README.md || (echo "‚ùå README.md generated TOC is out of sync. Please run 'make docs' locally and commit the changes." && exit 1)

  test-macos-install:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run install script in non-interactive mode
        run: ./install.sh -y

      - name: Validate configuration files syntax
        run: |
          # Include .local/bin in PATH (for validate-configs) and opt/homebrew/bin for tools
          export PATH="/opt/homebrew/bin:$HOME/.local/bin:$PATH"
          make validate
